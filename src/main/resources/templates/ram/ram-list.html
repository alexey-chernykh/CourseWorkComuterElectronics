  <div th:replace="menu"></div>

<div th:switch="${rams}">
  <h2 th:case="null">No RAM found!</h2>
  <div th:case="*">
    <h2>RAM</h2>
    <form method="get" action="ram-search">
      <input class="search-field" type="text" name="keyword" placeholder="search RAM" />
      <input type="submit" name="submit" value="Search" />
    </form>
    <div id="products">
      <div class="product" th:each="ram : ${rams}">
        <img class="product_image" th:src="@{'/images/ram/'+${ram.imageName}}" alt="ram_image">
        <div class="product_name" th:text="${ram.fullName}"></div>
        <div class="product_rating" th:text="'Rating: ' + ${ram.rating} + '/10'"></div>
        <div class="product_price" th:text="'Price: ' + ${ram.price} + 'â‚´'"></div>
        <div class="product_isAvailable" th:text="${ram.isAvailable} ? 'AVAILABLE' : 'OUT OF STOCK'" th:style="${ram.isAvailable} ? 'color: green' : 'color: red'"></div>
        <div class="product_details"><a th:href="@{ram-details/{id}(id=${ram.id})}"><div class="btn-details">Details</div></a></div>
      </div>
