    <div th:replace="menu"></div>
    <main>
<div th:switch="${processor}">
  <h2 th:case="null">No processor found!</h2>
  <div th:case="*">
      <a th:href="@{/processors}"><div class="btn">Go Back</div></a>
      <a th:href="@{/processor-details/{id}(id=${processor.id})}"><div class="btn activated">Product</div></a>
      <a th:href="@{/processor-info/{id}(id=${processor.id})}"><div class="btn">Characteristics</div></a>
      <div class="product_details">
          <div class="product_name" th:text="${processor.fullName}"></div>
          <img class="product_image_x2" th:src="@{'/images/processors/'+${processor.imageName}}" alt="processor_image">
          <div class="product_rating" th:text="'Rating: ' + ${processor.rating} + '/10'"></div>
          <div class="product_price" th:text="'Price: ' + ${processor.price} + 'â‚´'"></div>
          <div class="product_isAvailable" th:text="${processor.isAvailable} ? 'AVAILABLE' : 'OUT OF STOCK'" th:style="${processor.isAvailable} ? 'color: green' : 'color: red'"></div>
          <a th:href="@{/wishlist-add/{id}/{type}(id=${processor.id},type=${processor.toString()})}">Add to wishlist</a>
      </div>
