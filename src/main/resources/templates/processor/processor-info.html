<body>
<div th:replace="header"></div>
<div class="my-container">
    <div th:replace="menu"></div>
    <main>
<div th:switch="${processor}">
  <h2 th:case="null">No processor found!</h2>
  <div th:case="*">
      <a th:href="@{/processors}"><div class="btn">Go Back</div></a>
      <a th:href="@{/processor-details/{id}(id=${processor.id})}"><div class="btn">Product</div></a>
      <a th:href="@{/processor-info/{id}(id=${processor.id})}"><div class="btn activated">Characteristics</div></a>
      <div class="product_details">
          <div class="product_name titled" th:text="'Technical Information about' + ${processor.fullName} + ':'"></div>
          <p th:text="'Company: ' + ${processor.company}"></p>
          <p th:text="'Socket Name: ' + ${processor.socketName}"></p>
          <p th:text="'Number of cores: ' + ${processor.cores}"></p>
          <p th:text="'Number of threads: ' + ${processor.threads}"></p>
          <p th:text="'Frequency (MHz): ' + ${processor.frequency}"></p>
          <p th:text="'Max Frequency (MHz): ' + ${processor.maxFrequency}"></p>
          <p th:text="'TDP (W): ' + ${processor.tdp}"></p>
      </div>
