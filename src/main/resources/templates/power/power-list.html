<body>
<div th:replace="header"></div>
<div class="my-container">
  <div th:replace="menu"></div>
  <main>
<div th:switch="${powers}">
  <h2 th:case="null">No powers found!</h2>
  <div th:case="*">
    <h2>Powers</h2>
    <form method="get" action="power-search">
      <input class="search-field" type="text" name="keyword" placeholder="search powers" />
      <input type="submit" name="submit" value="Search" />
    </form>
    <div id="products">
      <div class="product" th:each="power : ${powers}">
        <img class="product_image" th:src="@{'/images/power/'+${power.imageName}}" alt="power_image">
        <div class="product_name" th:text="${power.fullName}"></div>
        <div class="product_rating" th:text="'Rating: ' + ${power.rating} + '/10'"></div>
        <div class="product_price" th:text="'Price: ' + ${power.price} + 'â‚´'"></div>
        <div class="product_isAvailable" th:text="${power.isAvailable} ? 'AVAILABLE' : 'OUT OF STOCK'" th:style="${power.isAvailable} ? 'color: green' : 'color: red'"></div>
        <div class="product_details"><a th:href="@{power-details/{id}(id=${power.id})}"><div class="btn-details">Details</div></a></div>
      </div>
    </div>
