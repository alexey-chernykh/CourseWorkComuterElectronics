<div th:replace="header"></div>
<div class="my-container">
  <div th:replace="menu"></div>
  <main>
<div th:switch="${ssds}">
  <h2 th:case="null">No ssds found!</h2>
  <div th:case="*">
    <h2>Ssds</h2>
    <form method="get" action="ssd-search">
      <input class="search-field" type="text" name="keyword" placeholder="search ssds" />
      <input type="submit" name="submit" value="Search" />
    </form>
    <div id="products">
      <div class="product" th:each="ssd : ${ssds}">
        <img class="product_image" th:src="@{'/images/ssd/'+${ssd.imageName}}" alt="ssd_image">
        <div class="product_name" th:text="${ssd.fullName}"></div>
        <div class="product_rating" th:text="'Rating: ' + ${ssd.rating} + '/10'"></div>
        <div class="product_price" th:text="'Price: ' + ${ssd.price} + 'â‚´'"></div>
        <div class="product_isAvailable" th:text="${ssd.isAvailable} ? 'AVAILABLE' : 'OUT OF STOCK'" th:style="${ssd.isAvailable} ? 'color: green' : 'color: red'"></div>
        <div class="product_details"><a th:href="@{ssd-details/{id}(id=${ssd.id})}"><div class="btn-details">Details</div></a></div>
      </div>
    </div>
