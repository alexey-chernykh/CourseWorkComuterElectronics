<div th:switch="${ssd}">
  <h2 th:case="null">No SSD found!</h2>
  <div th:case="*">
      <a th:href="@{/ssd}"><div class="btn">Go Back</div></a>
      <a th:href="@{/ssd-details/{id}(id=${ssd.id})}"><div class="btn">Product</div></a>
      <a th:href="@{/ssd-info/{id}(id=${ssd.id})}"><div class="btn activated">Characteristics</div></a>
      <div class="product_details">
          <div class="product_name titled" th:text="'Technical Information about' + ${ssd.fullName} + ':'"></div>
          <p th:text="'Company: ' + ${ssd.company}"></p>
          <p th:text="'Memory Value (GB): ' + ${ssd.memoryValue}"></p>
          <p th:text="'Read Speed (MB/s): ' + ${ssd.readSpeed}"></p>
          <p th:text="'Write Speed (MB/s): ' + ${ssd.writeSpeed}"></p>
          <p th:text="'Form Factor: ' + ${ssd.formFactor}"></p>
          <p th:text="'Interface: ' + ${ssd.interfaceName}"></p>
          <p th:text="'Cells Type: ' + ${ssd.cellsType}"></p>
      </div>
