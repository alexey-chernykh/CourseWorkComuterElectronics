<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="header"></div>
<div class="my-container">
  <div th:replace="menu"></div>
  <main>
    <h2>My Profile</h2>
    <div class="product_name titled">Password confirmation:</div>
    <p th:text="${isCorrect} ? 'Password confirmed and changed succesfully.' : 'Error: invalid current password!'"></p>
    <a th:href="@{/profile}">Go to profile page</a>
  </main>
</div>
<div th:replace="footer"></div>
</body>
</html>
