<body>
<div th:replace="header"></div>
<div class="my-container">
  <div th:replace="menu"></div>
  <main>
<div th:switch="${videocards}">
  <h2 th:case="null">No videocards found!</h2>
  <div th:case="*">
    <h2>Videocards</h2>
    <form method="get" action="videocard-search">
      <input class="search-field" type="text" name="keyword" placeholder="search videocards" />
      <input type="submit" name="submit" value="Search" />
    </form>
    <div id="products">
      <div class="product" th:each="videocard : ${videocards}">
        <img class="product_image" th:src="@{'/images/videocards/'+${videocard.imageName}}" alt="videocard_image">
        <div class="product_name" th:text="${videocard.fullName}"></div>
        <div class="product_rating" th:text="'Rating: ' + ${videocard.rating} + '/10'"></div>
        <div class="product_price" th:text="'Price: ' + ${videocard.price} + 'â‚´'"></div>
        <div class="product_isAvailable" th:text="${videocard.isAvailable} ? 'AVAILABLE' : 'OUT OF STOCK'" th:style="${videocard.isAvailable} ? 'color: green' : 'color: red'"></div>
        <div class="product_details"><a th:href="@{videocard-details/{id}(id=${videocard.id})}"><div class="btn-details">Details</div></a></div>
      </div>
    </div>
